<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Control Panel Â· {{ content.app_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>
  <body class="admin-page">
    <div class="admin-container">
      <form class="admin-card" method="POST">
        <div class="admin-header">
          <div>
            <h1>Creative Controls</h1>
            <p class="admin-subtitle">Refresh landing content and colors in one place.</p>
          </div>
          <a class="admin-logout" href="{{ url_for('admin_logout') }}">Log out</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <label for="app_name">Application name</label>
        <input type="text" id="app_name" name="app_name" value="{{ content.app_name }}" required />

        <label for="hero_title">Hero title</label>
        <input type="text" id="hero_title" name="hero_title" value="{{ content.hero_title }}" required />

        <label for="hero_subtitle">Hero subtitle</label>
        <textarea id="hero_subtitle" name="hero_subtitle" rows="3" required>{{ content.hero_subtitle }}</textarea>

        <label for="cta_text">Call to action text</label>
        <input type="text" id="cta_text" name="cta_text" value="{{ content.cta_text }}" required />

        <label for="input_placeholder">Input placeholder</label>
        <input type="text" id="input_placeholder" name="input_placeholder" value="{{ content.input_placeholder }}" required />

        <div class="color-grid">
          <div>
            <label for="primary_color">Primary color</label>
            <input type="color" id="primary_color" name="primary_color" value="{{ content.primary_color }}" />
          </div>
          <div>
            <label for="accent_color">Accent color</label>
            <input type="color" id="accent_color" name="accent_color" value="{{ content.accent_color }}" />
          </div>
          <div>
            <label for="background_color">Background color</label>
            <input type="color" id="background_color" name="background_color" value="{{ content.background_color }}" />
          </div>
        </div>

        <label for="feature_points">Feature highlights (one per line)</label>
        <textarea id="feature_points" name="feature_points" rows="5">{{ feature_points_text }}</textarea>

        <button type="submit" class="admin-submit">Save updates</button>
      </form>
    </div>
  </body>
</html>
